<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo De Houver</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 200px;
        }
        div:hover {
            color: rgba(187, 35, 35, 0.747);
        }
    </style>
</head>
<body>
    <h1>Exemplo de Houver</h1>
    <p>Passe o mouse no texto abaixo: </p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO.....</p>
    </div>
    <p>Fim Do programa</p>
</body>
</html>
